<div ng-controller="profileController" class="jumbotron">
    <div ng-show="editShow">
        <h1>Welcome {{user.firstname}} {{user.lastname}}</h1>
        <p>Email : {{user.email}}</p>
        <p>Phone : {{user.phone}}</p>
        <p>Location : {{user.location}}</p>
        <input type="button" value="Edit Details" ng-click="editShow=false;" class="btn btn-primary"/>
    </div>
    <div ng-hide="editShow">
        <form ng-submit="edt_create()" class="form-horizontal">
            <p>edit details here</p>

            <div class="form-group">
                <label class="control-label col-sm-2" for="username">Username:</label>
                <div class="col-sm-10">
                    <input class="form-control" required type="text" ng-model="edt_username" placeholder="Username" /><br />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10">
                    <input class="form-control" required type="password" ng-model="edt_password" placeholder="Password" /><br />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstname">Firstname:</label>
                <div class="col-sm-10">
                    <input class="form-control" requiredtype="text" ng-model="edt_firstname" placeholder="Firstname" /><br />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="lastname">Lastname:</label>
                <div class="col-sm-10">
                    <input class="form-control" required type="text" ng-model="edt_lastname" placeholder="Lastname" /><br />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">
                    <input class="form-control" required type="email" ng-model="edt_email" placeholder="Email" /><br />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="phone">Phone:</label>
                <div class="col-sm-10">
                    <input class="form-control" required type="text" ng-model="edt_phone" placeholder="Phone" /><br />
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="loc">Location:</label>
                <div class="col-sm-10">
                    <input class="form-control" required type="text" ng-model="edt_location" placeholder="Location" /><br />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="submit" class="btn btn-primary"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" value="cancel" ng-click="editShow=true;" class="btn btn-info"/>
                </div>
            </div>
        </form>
    </div>
</div>
