<div ng-controller="signinController" class="jumbotron">
    <form ng-submit="sup_signin()" class="form-horizontal">
        
        <div style="color:red;">
            <strong>{{sin_errmsg}}</strong></br>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input required class="form-control" ng-model="sin_username" type="text" placeholder="Username" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input required class="form-control" ng-model="sin_password" type="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Sign In" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
