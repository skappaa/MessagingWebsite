<div ng-controller="signupController" class="jumbotron">
    <form ng-submit="sup_create()" class="form-horizontal">

        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-10">
                <input class="form-control" required type="text" name="sup_username" ng-model="sup_username" placeholder="Username" /><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input class="form-control" required type="password" name="sup_password" ng-model="sup_password" placeholder="Password" /><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstname">Firstname:</label>
            <div class="col-sm-10">
                <input class="form-control" requiredtype="text" name="sup_firstname" ng-model="sup_firstname" placeholder="Firstname" /><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastname">Lastname:</label>
            <div class="col-sm-10">
                <input class="form-control" required type="text" name="sup_lastname" ng-model="sup_lastname" placeholder="Lastname" /><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input class="form-control" required type="email" name="sup_email" ng-model="sup_email" placeholder="Email" /><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phone">Phone:</label>
            <div class="col-sm-10">
                <input class="form-control" required type="text" name="sup_phone" ng-model="sup_phone" placeholder="Phone" /><br />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="loc">Location:</label>
            <div class="col-sm-10">
                <input class="form-control" required type="text" name="sup_location" ng-model="sup_location" placeholder="Location" /><br />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
